    <div id="result-section">

        <div id="result-display">
            –û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.

    <script>
        /**
         * –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –æ–±'—î–∫—Ç–∞ Date —É —Ä—è–¥–æ–∫ YYYY-MM-DD
         */
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        /**
         * –í—Å—Ç–∞–Ω–æ–≤–ª—é—î –ö—ñ–Ω—Ü–µ–≤—É –¥–∞—Ç—É –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å –ø—ñ—Å–ª—è –ü–æ—á–∞—Ç–∫–æ–≤–æ—ó —Ç–∞ –∑–∞–ø—É—Å–∫–∞—î —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫.
         * –í–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ø—Ä–∏ –∑–º—ñ–Ω—ñ –ü–æ—á–∞—Ç–∫–æ–≤–æ—ó –¥–∞—Ç–∏.
         */
        function updateEndDateAndCalculate() {
            const startDateInput = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date');

            if (startDateInput) {
                const startDate = new Date(startDateInput + 'T00:00:00');
                
                // –î–æ–¥–∞—î–º–æ –æ–¥–∏–Ω –¥–µ–Ω—å (86400000 –º—ñ–ª—ñ—Å–µ–∫—É–Ω–¥)
                const nextDayTime = startDate.getTime() + (1000 * 60 * 60 * 24);
                const nextDayDate = new Date(nextDayTime);
                
                endDateInput.value = formatDate(nextDayDate);
            }
            
            calculateDifference();
        }

        /**
         * –û—Å–Ω–æ–≤–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É —Ä—ñ–∑–Ω–∏—Ü—ñ –º—ñ–∂ –¥–∞—Ç–∞–º–∏.
         */
        function calculateDifference() {
            const startDateInput = document.getElementById('start-date').value;
            const endDateValue = document.getElementById('end-date').value;
            const resultDisplay = document.getElementById('result-display');

            if (!startDateInput || !endDateValue) {
                resultDisplay.innerHTML = '–û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.';
                return;
            }

            // –î–æ–¥–∞—î–º–æ 'T00:00:00', —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø—Ä–æ–±–ª–µ–º –∑ —á–∞—Å–æ–≤–∏–º–∏ –ø–æ—è—Å–∞–º–∏
            const startDate = new Date(startDateInput + 'T00:00:00');
            const endDate = new Date(endDateValue + 'T00:00:00');

            if (startDate > endDate) {
                resultDisplay.innerHTML = '–ü–æ—á–∞—Ç–∫–æ–≤–∞ –¥–∞—Ç–∞ **–Ω–µ –º–æ–∂–µ** –±—É—Ç–∏ –ø—ñ–∑–Ω—ñ—à–æ—é –∑–∞ –ö—ñ–Ω—Ü–µ–≤—É. –°–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–≤–ø–∞–∫–∏.';
                return;
            }

            const diffTime = endDate - startDate;
            // Math.ceil –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–Ω—è –∫—ñ–Ω—Ü–µ–≤–æ–≥–æ –¥–Ω—è
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ –≤ –º—ñ—Å—è—Ü—è—Ö —ñ –¥–Ω—è—Ö (—Ç–æ—á–Ω–∏–π)
            const startYear = startDate.getFullYear();
            const startMonth = startDate.getMonth();
            const startDay = startDate.getDate();

            const endYear = endDate.getFullYear();
            const endMonth = endDate.getMonth();
            const endDay = endDate.getDate();

            let months = (endYear - startYear) * 12 + (endMonth - startMonth);
            let days = endDay - startDay;

            if (days < 0) {
                months--;
                // –û—Ç—Ä–∏–º—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ–π –¥–µ–Ω—å –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –º—ñ—Å—è—Ü—è
                const prevMonthDate = new Date(endYear, endMonth, 0); 
                days += prevMonthDate.getDate();
            }

            // –§—ñ–Ω–∞–ª—å–Ω–∏–π –≤–∏–≤—ñ–¥ (–ó–º—ñ–Ω–µ–Ω–∞ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –≤–∏–≤–æ–¥—É)
            if (diffDays === 0) {
                 resultDisplay.innerHTML = '–î–∞—Ç–∏ **–∑–±—ñ–≥–∞—é—Ç—å—Å—è**. –†—ñ–∑–Ω–∏—Ü—è: 0 –¥–Ω—ñ–≤.';
            } else {
                let resultText = '';

                // –ß–∞—Å—Ç–∏–Ω–∞ –∑ –º—ñ—Å—è—Ü—è–º–∏ —Ç–∞ –¥–Ω—è–º–∏ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –ø–µ—Ä—à–æ—é
                if (months >= 0 && (months > 0 || days > 0)) {
                    let monthsText = months > 0 ? `${months} –º—ñ—Å.` : '';
                    let daysText = days > 0 ? `${days} –¥–Ω.` : '';
                    
                    const durationText = [monthsText, daysText].filter(Boolean).join(' —Ç–∞ ');

                    if (durationText) {
                         resultText += `(–¶–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å **${durationText}**)<br>`
                    }
                }
                
                // –ó–∞–≥–∞–ª—å–Ω–∞ —Ä—ñ–∑–Ω–∏—Ü—è –≤ –¥–Ω—è—Ö –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞—Å—Ç—É–ø–Ω–æ—é
                resultText += `–ó–∞–≥–∞–ª—å–Ω–∞ —Ä—ñ–∑–Ω–∏—Ü—è: **${diffDays}** –¥–Ω—ñ–≤.`;
                
                resultDisplay.innerHTML = resultText;
            }
        }
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—é –¥–∞—Ç—É —Ç–∞ –¥–∞—Ç—É –∑–∞ –æ–¥–∏–Ω –¥–µ–Ω—å –≤–ø–µ—Ä–µ–¥
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            
            // –í–∏–∫–ª–∏–∫–∞—î–º–æ –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ—é, —â–æ–± –≤–æ–Ω–∞ –≤—Å—Ç–∞–Ω–æ–≤–∏–ª–∞ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –¥–µ–Ω—å —ñ —Ä–æ–∑—Ä–∞—Ö—É–≤–∞–ª–∞ —Ä—ñ–∑–Ω–∏—Ü—é
            updateEndDateAndCalculate();
        });

    </script>
