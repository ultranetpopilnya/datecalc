<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –†—ñ–∑–Ω–∏—Ü—ñ –î–∞—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-radius: 10px;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-input-group label {
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
        }

        .date-input-group input[type="date"] {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .date-input-group input[type="date"]:hover,
        .date-input-group input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        #result-section {
            width: 100%;
            max-width: 800px;
            padding: 25px;
            background-color: #e9f7e9; /* –°–≤—ñ—Ç–ª–æ-–∑–µ–ª–µ–Ω–∏–π —Ñ–æ–Ω –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            border: 1px solid #c3e6cb;
        }

        #result-section h2 {
            margin-top: 0;
            color: #28a745; /* –ó–µ–ª–µ–Ω–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            font-size: 1.5em;
        }

        #result-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #38c172; /* –¢–µ–º–Ω—ñ—à–∏–π –∑–µ–ª–µ–Ω–∏–π –¥–ª—è —Å–∞–º–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
            min-height: 1.8em;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <h1>üìÖ –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –†—ñ–∑–Ω–∏—Ü—ñ –ú—ñ–∂ –î–∞—Ç–∞–º–∏</h1>

    <div class="container">
        <div class="date-input-group">
            <label for="start-date">üóìÔ∏è –ü–æ—á–∞—Ç–∫–æ–≤–∞ –¥–∞—Ç–∞ (–ó–ª—ñ–≤–∞):</label>
            <input type="date" id="start-date" name="start-date" onchange="calculateDifference()" required>
        </div>

        <div class="date-input-group">
            <label for="end-date">‚û°Ô∏è –ö—ñ–Ω—Ü–µ–≤–∞ –¥–∞—Ç–∞ (–°–ø—Ä–∞–≤–∞):</label>
            <input type="date" id="end-date" name="end-date" onchange="calculateDifference()" required>
        </div>
    </div>

    <div id="result-section">
        <h2>‚è±Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç –†–æ–∑—Ä–∞—Ö—É–Ω–∫—É</h2>
        <div id="result-display">
            –û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.
        </div>
    </div>

    <script>
        function calculateDifference() {
            const startDateInput = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date').value;
            const resultDisplay = document.getElementById('result-display');

            if (!startDateInput || !endDateInput) {
                resultDisplay.innerHTML = '–û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.';
                return;
            }

            // –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∞—Ç–∏ –∑ –ø—ñ–≤–Ω–æ—á—ñ –∑–∞ –º—ñ—Å—Ü–µ–≤–∏–º —á–∞—Å–æ–º, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø—Ä–æ–±–ª–µ–º —ñ–∑ —á–∞—Å–æ–≤–∏–º–∏ –ø–æ—è—Å–∞–º–∏
            const startDate = new Date(startDateInput + 'T00:00:00');
            const endDate = new Date(endDateInput + 'T00:00:00');

            if (startDate > endDate) {
                resultDisplay.innerHTML = '–ü–æ—á–∞—Ç–∫–æ–≤–∞ –¥–∞—Ç–∞ **–Ω–µ –º–æ–∂–µ** –±—É—Ç–∏ –ø—ñ–∑–Ω—ñ—à–æ—é –∑–∞ –ö—ñ–Ω—Ü–µ–≤—É. –°–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–≤–ø–∞–∫–∏.';
                return;
            }

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ –≤ –º—ñ–ª—ñ—Å–µ–∫—É–Ω–¥–∞—Ö
            const diffTime = endDate - startDate;
            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ –≤ –¥–Ω—è—Ö (–æ–∫—Ä—É–≥–ª—é—î–º–æ –≤–≥–æ—Ä—É, —â–æ–± —Ä—ñ–∑–Ω–∏—Ü—è "—Å—å–æ–≥–æ–¥–Ω—ñ —ñ –∑–∞–≤—Ç—Ä–∞" –±—É–ª–∞ 1 –¥–µ–Ω—å)
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ –≤ –º—ñ—Å—è—Ü—è—Ö —ñ –¥–Ω—è—Ö (—Ç–æ—á–Ω–∏–π)
            const startYear = startDate.getFullYear();
            const startMonth = startDate.getMonth();
            const startDay = startDate.getDate();

            const endYear = endDate.getFullYear();
            const endMonth = endDate.getMonth();
            const endDay = endDate.getDate();

            let months = (endYear - startYear) * 12 + (endMonth - startMonth);
            let days = endDay - startDay;

            if (days < 0) {
                // –í—ñ–¥–Ω—ñ–º–∞—î–º–æ –º—ñ—Å—è—Ü—å —ñ –¥–æ–¥–∞—î–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–Ω—ñ–≤ —É –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–º—É –º—ñ—Å—è—Ü—ñ
                months--;
                // –û—Ç—Ä–∏–º—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ–π –¥–µ–Ω—å –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –º—ñ—Å—è—Ü—è –¥–ª—è –∫—ñ–Ω—Ü–µ–≤–æ—ó –¥–∞—Ç–∏
                // New Date(—Ä—ñ–∫, –º—ñ—Å—è—Ü—å, 0) –¥–∞—î –æ—Å—Ç–∞–Ω–Ω—ñ–π –¥–µ–Ω—å –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –º—ñ—Å—è—Ü—è
                const prevMonthDate = new Date(endYear, endMonth, 0); 
                days += prevMonthDate.getDate();
            }

            // –§—ñ–Ω–∞–ª—å–Ω–∏–π –≤–∏–≤—ñ–¥
            if (diffDays === 0) {
                 resultDisplay.innerHTML = '–î–∞—Ç–∏ **–∑–±—ñ–≥–∞—é—Ç—å—Å—è**. –†—ñ–∑–Ω–∏—Ü—è: 0 –¥–Ω—ñ–≤.';
            } else {
                let resultText = `–ó–∞–≥–∞–ª—å–Ω–∞ —Ä—ñ–∑–Ω–∏—Ü—è: **${diffDays} –¥–Ω—ñ–≤**.`;

                if (months >= 0 && (months > 0 || days > 0)) {
                    let monthsText = months > 0 ? `${months} –º—ñ—Å.` : '';
                    let daysText = days > 0 ? `${days} –¥–Ω.` : '';
                    
                    // –û–±'—î–¥–Ω—É—î–º–æ –º—ñ—Å—è—Ü—ñ —Ç–∞ –¥–Ω—ñ
                    const durationText = [monthsText, daysText].filter(Boolean).join(' —Ç–∞ ');

                    if (durationText) {
                         resultText += `<br>(–¶–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å **${durationText}**)`
                    }
                }
                
                resultDisplay.innerHTML = resultText;
            }
        }
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—é –¥–∞—Ç—É —è–∫ –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –¥–∞—Ç—É –∑–∞ —Ç–∏–∂–¥–µ–Ω—å –≤–ø–µ—Ä–µ–¥ –¥–ª—è –∫—Ä–∞—â–æ—ó —ñ–ª—é—Å—Ç—Ä–∞—Ü—ñ—ó
            const nextWeek = new Date(new Date().getTime() + (7 * 24 * 60 * 60 * 1000)).toISOString().split('T')[0];
            document.getElementById('end-date').value = nextWeek;
            
            calculateDifference(); // –†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        });

    </script>

</body>
</html>
