<!DOCTYPE html>
<html lang="uk">
<head>

    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä—ñ–∑–Ω–∏—Ü—ñ –¥–Ω—ñ–≤ –£–ª—å—Ç—Ä–∞–Ω–µ—Ç —Ç–∞ ISP Energy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-bottom: 15px; /* –î–æ–¥–∞–≤ –≤—ñ–¥—Å—Ç—É–ø –ø–µ—Ä–µ–¥ –≤–µ—Ä—Å—ñ—î—é */
        }

        #version-info {
            font-size: 0.9em;
            color: #6c757d;
            border-top: 1px solid #c3e6cb; /* –õ–µ–≥–∫–∞ —Ä–æ–∑–¥—ñ–ª—è—é—á–∞ –ª—ñ–Ω—ñ—è */
            padding-top: 10px;

        }
    </style>
</head>
<body>

    <h1>üìÖ –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ —Ä–æ–∫—ñ–≤/–º—ñ—Å—è—Ü—ñ–≤/–¥–Ω—ñ–≤ –º—ñ–∂ –¥–∞—Ç–∞–º–∏ <span style="color: #811e71;">–£–ª—å—Ç—Ä–∞–Ω–µ—Ç</span> —Ç–∞ <span style="color: #fff200;">I</span><span style="color: #00c100;">S</span><span style="color: #00d4ff;">P</span> Energy</h1>

    <div class="container">
        <div class="date-input-group">
            <label for="start-date">üóìÔ∏è –ü–æ—á–∞—Ç–∫–æ–≤–∞ –¥–∞—Ç–∞:</label>
            <input type="date" id="start-date" name="start-date" onchange="calculateDifference()" required>
        </div>

        <div class="date-input-group">
            <label for="end-date">‚û°Ô∏è –ö—ñ–Ω—Ü–µ–≤–∞ –¥–∞—Ç–∞:</label>
            <input type="date" id="end-date" name="end-date" onchange="calculateDifference()" required>
        </div>
    </div>

    <div id="result-section">
        <h2>‚è±Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É</h2>
        <div id="result-display">
            –û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.
        </div>
        
        <div id="version-info">
            –í–µ—Ä—Å—ñ—è 0.5
        </div>
        </div>

    <script>
        function calculateDifference() {
            const startDateInput = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date').value;
            const resultDisplay = document.getElementById('result-display');

            if (!startDateInput || !endDateInput) {
                resultDisplay.innerHTML = '–û–±–µ—Ä—ñ—Ç—å –¥–≤—ñ –¥–∞—Ç–∏ –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.';
                return;
            }

            const startDate = new Date(startDateInput + 'T00:00:00');
            const endDate = new Date(endDateInput + 'T00:00:00');

            if (startDate > endDate) {
                resultDisplay.innerHTML = '–ü–æ—á–∞—Ç–∫–æ–≤–∞ –¥–∞—Ç–∞ **–Ω–µ –º–æ–∂–µ** –±—É—Ç–∏ –ø—ñ–∑–Ω—ñ—à–æ—é –∑–∞ –ö—ñ–Ω—Ü–µ–≤—É. –°–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–≤–ø–∞–∫–∏.';
                return;
            }

            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ä—ñ–∑–Ω–∏—Ü—ñ –≤ –º—ñ—Å—è—Ü—è—Ö —ñ –¥–Ω—è—Ö (—Ç–æ—á–Ω–∏–π)
            const startYear = startDate.getFullYear();
            const startMonth = startDate.getMonth();
            const startDay = startDate.getDate();

            const endYear = endDate.getFullYear();
            const endMonth = endDate.getMonth();
            const endDay = endDate.getDate();

            let months = (endYear - startYear) * 12 + (endMonth - startMonth);
            let days = endDay - startDay;

            if (days < 0) {
                months--;
                const prevMonthDate = new Date(endYear, endMonth, 0); 
                days += prevMonthDate.getDate();
            }

            // –§—ñ–Ω–∞–ª—å–Ω–∏–π –≤–∏–≤—ñ–¥
            if (diffDays === 0) {
                 resultDisplay.innerHTML = '–î–∞—Ç–∏ **–∑–±—ñ–≥–∞—é—Ç—å—Å—è**. –†—ñ–∑–Ω–∏—Ü—è: 0 –¥–Ω—ñ–≤.';
            } else {
                let resultText = `–ó–∞–≥–∞–ª—å–Ω–∞ —Ä—ñ–∑–Ω–∏—Ü—è: ${diffDays} –¥–Ω—ñ–≤.`;

                if (months >= 0 && (months > 0 || days > 0)) {
                    let monthsText = months > 0 ? `${months} –º—ñ—Å.` : '';
                    let daysText = days > 0 ? `${days} –¥–Ω.` : '';
                    
                    const durationText = [monthsText, daysText].filter(Boolean).join(' —Ç–∞ ');

                    if (durationText) {
                         resultText += `<br>(–¶–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å ${durationText})`
                    }
                }
                
                resultDisplay.innerHTML = resultText;
            }
        }
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—é –¥–∞—Ç—É —Ç–∞ –¥–∞—Ç—É –∑–∞ —Ç–∏–∂–¥–µ–Ω—å –≤–ø–µ—Ä–µ–¥
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            const nextWeek = new Date(new Date().getTime() + (7 * 24 * 60 * 60 * 1000)).toISOString().split('T')[0];
            document.getElementById('end-date').value = nextWeek;
            
            calculateDifference();
        });

    </script>

</body>
